{% load widget_tweaks %}

{% if field.errors %}
    <div class="alert alert-danger" role="alert">
        {{ field.errors }}
    </div>
{% endif %}

<div class="form-floating mb-3">

    {% render_field field type=field.field.widget.input_type placeholder=field.label class+="form-control" %}
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
</div>
